name: Build AntiMiner (Nuitka Direct)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: antiminer.exe
          - os: ubuntu-latest
            executable_name: antiminer.bin
          - os: macos-latest
            executable_name: antiminer.app
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet pefile psutil requests nuitka

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Build with Nuitka
        shell: bash
        run: |
          # Get Flet package path to include its assets
          FLET_PATH=$(python -c "import flet; import os; print(os.path.dirname(flet.__file__))")
          
          python -m nuitka \
            --standalone \
            --onefile \
            --follow-imports \
            --include-data-file=antiminer/threat_db.json=antiminer/threat_db.json \
            --include-package-data=flet \
            --static-libpython=yes \
            --output-filename=${{ matrix.executable_name }} \
            antiminer/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: antiminer-${{ matrix.os }}
          path: ${{ matrix.executable_name }}
