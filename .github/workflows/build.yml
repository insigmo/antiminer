name: Build with Nuitka

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: antiminer.exe
          - os: ubuntu-latest
            executable_name: antiminer.bin
          - os: macos-latest
            executable_name: antiminer.app
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet pefile psutil requests
          pip install nuitka

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --plugin-enable=flet \
            --include-data-file=antiminer/threat_db.json=antiminer/threat_db.json \
            --follow-imports \
            --output-filename=${{ matrix.executable_name }} \
            antiminer/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: antiminer-${{ matrix.os }}
          path: ${{ matrix.executable_name }}
