name: Build and Release AntiMiner

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g., v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: antiminer-windows.exe
          - os: ubuntu-latest
            executable_name: antiminer-linux.bin
          - os: macos-latest
            executable_name: antiminer-macos.app
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet pefile psutil requests nuitka

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Build with Nuitka
        shell: bash
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --follow-imports \
            --assume-yes-for-downloads \
            --include-data-file=antiminer/threat_db.json=antiminer/threat_db.json \
            --include-package-data=flet \
            --output-filename=${{ matrix.executable_name }} \
            antiminer/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.executable_name }}
          path: ${{ matrix.executable_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/antiminer-windows.exe/antiminer-windows.exe
            artifacts/antiminer-linux.bin/antiminer-linux.bin
            artifacts/antiminer-macos.app/antiminer-macos.app
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
